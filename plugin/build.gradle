apply plugin: 'groovy'
apply from: 'bintray.gradle'

dependencies {
    compile localGroovy()
    compile gradleApi()
    compile 'com.android.tools.build:gradle:2.1.2'
    compile 'com.android.tools.lint:lint-api:25.0.0'
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src/main/groovy']
        }
    }
    test {
        groovy {
            srcDirs = ['src/test/groovy']
        }
    }
}
